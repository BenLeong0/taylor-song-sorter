<app-page-container>
  @let sortResult_ = sortResult()!;
  <h3 class="text-20 text-center font-bold">
    Done! See your results below :)
  </h3>
  <app-menu
    (undo)="undo()"
    (restart)="confirmRestart()"
    [(restartRequested)]="restartRequested"
  />
  <app-ranking [ranking]="sortResult_.ranking" />
  <app-menu
    *ngIf="sortingService.started()"
    (undo)="undo()"
    (restart)="confirmRestart()"
  />
</app-page-container>
